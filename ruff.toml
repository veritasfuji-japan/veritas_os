# Ruff linter configuration for VERITAS OS
# https://docs.astral.sh/ruff/configuration/

target-version = "py311"
line-length = 120

exclude = [
    "veritas_os/scripts/",
]

[lint]
select = [
    "E",     # pycodestyle errors
    "F",     # pyflakes
    "W",     # pycodestyle warnings
    "C901",  # mccabe complexity
]
ignore = [
    "E402",   # module level import not at top (try/except import pattern で必要)
    "E501",   # line too long (line-length で段階的に対応)
    "W291",   # trailing whitespace
    "W293",   # whitespace before ':'
]

# F401 (未使用インポート) と F841 (未使用変数) は ignore から除外。
# 必要な箇所は個別に # noqa: F401 で抑制すること。

[lint.mccabe]
max-complexity = 25  # 段階的に下げる (目標: 15)
