name: Security Gates

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  dependency-audit:
    name: Dependency audit (Python + Node)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          python -m pip install pip-audit

      - name: Python dependency audit (pip-audit)
        run: |
          # Temporary exception: pdfplumber currently constrains pdfminer.six to a vulnerable line.
          # Keep scanning enabled and remove these ignores once upstream supports a fixed pdfminer.six release.
          pip-audit -r veritas_os/requirements.txt \
            --ignore-vuln CVE-2025-64512 \
            --ignore-vuln CVE-2025-70559

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9.15.3'

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Node dependency audit (pnpm audit)
        run: pnpm audit --audit-level=high

  secret-scan:
    name: Secret scan (gitleaks)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ARGS: --no-banner --redact --verbose
