name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

# ============================================================
# Lint & Security (fast-fail — テストより先に回す)
# ============================================================
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install lint tools
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          python -m pip install ruff bandit

      - name: Ruff check (lint)
        run: ruff check veritas_os/

      - name: Bandit security scan
        run: |
          bandit -r veritas_os/core veritas_os/api veritas_os/tools \
            -s B101,B104,B311,B404,B603,B607 \
            --severity-level medium \
            -f txt

  # ============================================================
  # Test matrix
  # ============================================================
  test:
    name: test (py${{ matrix.python-version }})
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    env:
      PYTHONUNBUFFERED: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PIP_NO_PYTHON_VERSION_WARNING: "1"
      OPENAI_API_KEY: "DUMMY_FOR_CI"
      VERITAS_API_KEY: "DUMMY_FOR_CI"
      COVERAGE_FAIL_UNDER: "85"
      PYTEST_MARKEXPR: "not slow"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip

          # プロジェクト依存をインストール
          python -m pip install -r veritas_os/requirements.txt

          # テスト用追加パッケージ
          python -m pip install \
            httpx \
            anyio \
            pytest \
            pytest-cov \
            pytest-asyncio

      - name: Run tests (with coverage)
        id: pytest
        continue-on-error: true
        run: |
          set -euxo pipefail
          mkdir -p test-reports coverage-html

          pytest -q veritas_os/tests \
            --cov=veritas_os \
            --cov-config=veritas_os/tests/.coveragerc \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-report=html:coverage-html \
            --cov-fail-under=${COVERAGE_FAIL_UNDER} \
            -m "${PYTEST_MARKEXPR}" \
            --durations=20 \
            --junitxml=test-reports/pytest.xml \
            --tb=short

      - name: Upload test report (junit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-${{ matrix.python-version }}
          path: test-reports/pytest.xml
          if-no-files-found: warn

      - name: Upload coverage (xml + html)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: |
            coverage.xml
            coverage-html
          if-no-files-found: warn

      - name: Fail job if tests failed
        if: steps.pytest.outcome == 'failure'
        run: exit 1


  test-slow:
    name: test-slow (py3.12)
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      PYTHONUNBUFFERED: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PIP_NO_PYTHON_VERSION_WARNING: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          python -m pip install -r veritas_os/requirements.txt
          python -m pip install pytest

      - name: Run slow tests (if any)
        run: |
          set -euxo pipefail
          status=0
          pytest -q veritas_os/tests -m slow --durations=20 --tb=short || status=$?
          if [ "$status" -eq 5 ]; then
            echo "No slow tests were selected."
            exit 0
          fi
          exit "$status"

  # ============================================================
  # Frontend quality gates: lint/test/e2e を Python 側同様に matrix 化
  # ============================================================
  frontend-quality-gate:
    name: frontend-${{ matrix.gate }}
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        gate: ["lint", "test", "e2e"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9.15.3"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        if: matrix.gate == 'e2e'
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Build frontend
        if: matrix.gate == 'e2e'
        run: pnpm ui:build

      - name: Verify build output
        if: matrix.gate == 'e2e'
        run: test -f frontend/.next/BUILD_ID && echo "Build OK"

      - name: Run frontend quality gate (${{ matrix.gate }})
        id: frontend_gate
        continue-on-error: true
        working-directory: frontend
        run: |
          set -euxo pipefail
          case "${{ matrix.gate }}" in
            lint)
              pnpm lint
              ;;
            test)
              pnpm test
              ;;
            e2e)
              pnpm e2e
              ;;
            *)
              echo "Unknown gate: ${{ matrix.gate }}" >&2
              exit 1
              ;;
          esac

      - name: Upload Playwright artifacts on failure
        if: always() && matrix.gate == 'e2e' && steps.frontend_gate.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-failure-artifacts
          path: |
            frontend/playwright-report
            frontend/test-results
          if-no-files-found: warn

      - name: Fail job if frontend quality gate failed
        if: steps.frontend_gate.outcome == 'failure'
        run: exit 1
