name: CI

on:
  push:
    branches: [ main, veritas_clean_test2 ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r veritas_os/requirements.txt
          pip install pytest pytest-cov

      - name: Run tests (with coverage)
        env:
          # テストが環境変数必須ならダミーで埋める（秘密鍵は入れない）
          OPENAI_API_KEY: "DUMMY_FOR_CI"
          VERITAS_API_KEY: "DUMMY_FOR_CI"
        run: |
          pytest -q veritas_os/tests --maxfail=1 \
            --cov=veritas_os --cov-report=term-missing --cov-report=xml:coverage.xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml
