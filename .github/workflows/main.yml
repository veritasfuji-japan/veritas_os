name: CI

on:
  push:
    branches: [ main, veritas_clean_test2 ]
  pull_request:
    branches: [ main ]

# 同一ブランチで連打されたら古い実行をキャンセル
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# 権限は最小（テスト実行とartifact uploadに十分）
permissions:
  contents: read

jobs:
  test:
    name: test (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    env:
      PYTHONUNBUFFERED: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PIP_NO_PYTHON_VERSION_WARNING: "1"
      # CIでは実キー禁止。コードが必須ならダミーで満たす。
      OPENAI_API_KEY: "DUMMY_FOR_CI"
      VERITAS_API_KEY: "DUMMY_FOR_CI"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r veritas_os/requirements.txt
          pip install pytest pytest-cov

      - name: Run tests (with coverage)
        run: |
          mkdir -p test-reports coverage-html
          pytest -q veritas_os/tests \
            --maxfail=1 \
            --cov=veritas_os \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-report=html:coverage-html \
            --junitxml=test-reports/pytest.xml

      - name: Upload test report (junit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-${{ matrix.python-version }}
          path: test-reports/pytest.xml
          if-no-files-found: error

      - name: Upload coverage (xml + html)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: |
            coverage.xml
            coverage-html
          if-no-files-found: error
