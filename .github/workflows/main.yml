name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: test (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    env:
      PYTHONUNBUFFERED: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PIP_NO_PYTHON_VERSION_WARNING: "1"
      OPENAI_API_KEY: "DUMMY_FOR_CI"
      VERITAS_API_KEY: "DUMMY_FOR_CI"
      VERITAS_API_SECRET: "DUMMY_FOR_CI"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip

          # プロジェクトが “パッケージ化” されていない前提なので editable install はしない
          # requirements があれば優先して入れる
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi
          if [ -f requirements-dev.txt ]; then
            python -m pip install -r requirements-dev.txt
          fi

          # CIでテスト収集(import)が落ちないための最低限を強制補完
          # requirements-dev にあっても二重OK
          python -m pip install \
            requests \
            fastapi \
            "pydantic>=2" \
            numpy \
            httpx \
            anyio \
            pytest \
            pytest-cov \
            pytest-asyncio

      - name: Run tests (with coverage)
        id: pytest
        continue-on-error: true
        run: |
          set -euxo pipefail
          mkdir -p test-reports coverage-html

          pytest -q veritas_os/tests \
            --cov=veritas_os \
            --cov-config=.coveragerc \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-report=html:coverage-html \
            --junitxml=test-reports/pytest.xml

      - name: Upload test report (junit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-${{ matrix.python-version }}
          path: test-reports/pytest.xml
          if-no-files-found: warn

      - name: Upload coverage (xml + html)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: |
            coverage.xml
            coverage-html
          if-no-files-found: warn

      - name: Fail job if tests failed
        if: steps.pytest.outcome == 'failure'
        run: exit 1
