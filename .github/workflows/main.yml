name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

# ============================================================
# Lint & Security (fast-fail — テストより先に回す)
# ============================================================
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install lint tools
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          python -m pip install ruff bandit

      - name: Ruff check (lint)
        run: ruff check veritas_os/

      - name: Bandit security scan
        run: |
          bandit -r veritas_os/core veritas_os/api veritas_os/tools \
            -s B101,B104,B311,B404,B603,B607 \
            --severity-level medium \
            -f txt

  # ============================================================
  # Test matrix
  # ============================================================
  test:
    name: test (py${{ matrix.python-version }})
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    env:
      PYTHONUNBUFFERED: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PIP_NO_PYTHON_VERSION_WARNING: "1"
      OPENAI_API_KEY: "DUMMY_FOR_CI"
      VERITAS_API_KEY: "DUMMY_FOR_CI"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip

          # requirements があれば優先して入れる
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi
          if [ -f requirements-dev.txt ]; then
            python -m pip install -r requirements-dev.txt
          fi

          # CIでテスト収集(import)が落ちないための最低限を強制補完
          python -m pip install \
            requests \
            fastapi \
            "pydantic>=2" \
            numpy \
            httpx \
            anyio \
            pytest \
            pytest-cov \
            pytest-asyncio

      - name: Run tests (with coverage)
        id: pytest
        continue-on-error: true
        run: |
          set -euxo pipefail
          mkdir -p test-reports coverage-html

          pytest -q veritas_os/tests \
            --cov=veritas_os \
            --cov-config=.coveragerc \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-report=html:coverage-html \
            --cov-fail-under=40 \
            --junitxml=test-reports/pytest.xml \
            --tb=short

      - name: Upload test report (junit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-${{ matrix.python-version }}
          path: test-reports/pytest.xml
          if-no-files-found: warn

      - name: Upload coverage (xml + html)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: |
            coverage.xml
            coverage-html
          if-no-files-found: warn

      - name: Fail job if tests failed
        if: steps.pytest.outcome == 'failure'
        run: exit 1

  # ============================================================
  # Frontend: typecheck + lint + unit tests + a11y
  # ============================================================
  frontend:
    name: frontend
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9.15.3"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript check
        run: pnpm ui:typecheck

      - name: Lint
        run: pnpm ui:lint

      - name: Unit tests (vitest + a11y)
        run: pnpm ui:test

      - name: Build
        run: pnpm ui:build

  # ============================================================
  # Frontend E2E: Playwright smoke + a11y (axe)
  # ============================================================
  frontend-e2e:
    name: frontend-e2e
    needs: frontend
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9.15.3"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Build frontend
        run: pnpm ui:build

      - name: Run E2E tests
        working-directory: frontend
        run: npx playwright test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          if-no-files-found: warn
